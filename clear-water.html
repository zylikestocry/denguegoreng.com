<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Stagnant Water</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>Clear Stagnant Water</h1>
    <p>Click the button below to report stagnant water removal.</p>

    <a href="report-stagnant-water.html">
        <button>Report Stagnant Water</button>
    </a>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Check if user ID exists, otherwise generate one
        let userID = getCookie("userID");
        if (!userID) {
            userID = "user_" + Math.floor(Math.random() * 999999);
            setCookie("userID", userID, 365); // Store for 1 year
        }

        console.log("User ID:", userID);
    </script>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>


</body>
</html>
