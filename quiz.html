<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .question { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dengue Awareness Quiz</h1>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit</button>
    <h2 id="result"></h2>

    <script>
        const questions = [
            { q: "What is the primary vector of dengue fever?", options: ["Mosquitoes", "Bacteria", "Viruses"], answer: 0 },
            { q: "Which mosquito species spreads dengue?", options: ["Anopheles", "Aedes aegypti", "Culex"], answer: 1 },
            { q: "What is a common symptom of dengue fever?", options: ["Sneezing", "Coughing", "High fever and joint pain"], answer: 2 },
            { q: "Is there a specific antiviral treatment for dengue?", options: ["Yes", "No"], answer: 1 },
            { q: "Which of the following is a way to prevent dengue?", options: ["Using mosquito repellent", "Eating garlic", "Taking antibiotics"], answer: 0 },
            { q: "Dengue fever is caused by:", options: ["Bacteria", "Virus", "Fungi"], answer: 1 },
            { q: "Severe dengue can lead to:", options: ["Mild fever", "Cold symptoms", "Organ failure and bleeding"], answer: 2 },
            { q: "Which season is dengue most prevalent in tropical areas?", options: ["Rainy season", "Winter", "Dry season"], answer: 0 },
            { q: "Dengue vaccine is available for:", options: ["Everyone", "People with prior dengue infection", "Only infants"], answer: 1 },
            { q: "How can mosquito breeding be prevented?", options: ["Spraying pesticides", "Increasing stagnant water", "Eliminating standing water"], answer: 2 }
        ];

        function loadQuiz() {
            let quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'><p>${index + 1}. ${q.q}</p>`;
                q.options.forEach((option, i) => {
                    questionHTML += `<input type='radio' name='q${index}' value='${i}'> ${option} <br>`;
                });
                questionHTML += "</div>";
                quizDiv.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                let selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected && parseInt(selected.value) === q.answer) {
                    score++;
                }
            });
            document.getElementById("result").innerText = `Your score: ${score}/10`;
        }

        loadQuiz();
    </script>
</body>
</html>
