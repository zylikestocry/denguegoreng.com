<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with Firebase</title>
</head>
<body>
    <h1>Google Sign-In with Firebase</h1>
    <button id="google-signin">Sign in with Google</button>
    <div id="user-info"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBioGgdFP3CaadF9iW0EXBvHwMG1__iKr4",
            authDomain: "dengue-454102.firebaseapp.com",
            projectId: "dengue-454102",
            storageBucket: "dengue-454102.firebasestorage.app",
            messagingSenderId: "989474939574",
            appId: "1:989474939574:web:e1035d734e329efc997c17"
        };

        // Initialize Firebase app
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Function to handle Google sign-in
        function signInWithGoogle() {
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    // Display the user's info
                    document.getElementById("user-info").innerHTML = `Signed in as: ${user.email}`;
                    localStorage.setItem("userEmail", user.email); // Store user email for future use
                })
                .catch((error) => {
                    console.error("Login Error:", error.message);
                });
        }

        // Add event listener to the Sign-In button
        document.addEventListener('DOMContentLoaded', function() {
            const signInButton = document.getElementById("google-signin");
            signInButton.addEventListener("click", signInWithGoogle);
        });
    </script>
</body>
</html>
