<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Prevention Awareness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dengue Prevention Awareness</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prevention.html">How to Prevent Dengue</a></li>
                <li><a href="clear-water.html">Clear Stagnant Water</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <section id="google-auth">
        <h2>Login to Track Your Contributions</h2>
        <button id="google-signin">Sign in with Google</button>
        <button id="google-signout" style="display: none;">Sign Out</button>
        <p id="user-info"></p>
    </section>

    <footer>
        <p>Stay informed and take action. Together, we can fight dengue!</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¹ Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC8sxEJKbDnBBWtnbwBHB0gEIrNbf0-kb8",
            authDomain: "dengue-stagnant-water.firebaseapp.com",
            projectId: "dengue-stagnant-water"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ðŸ”¹ Sign In
        document.getElementById("google-signin").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById("user-info").innerText = `Signed in as: ${user.email}`;
                    localStorage.setItem("userEmail", user.email); // Save email for tracking uploads
                    document.getElementById("google-signin").style.display = "none";
                    document.getElementById("google-signout").style.display = "block";
                })
                .catch((error) => {
                    console.error("Sign-in error:", error);
                });
        });

        // ðŸ”¹ Sign Out
        document.getElementById("google-signout").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("user-info").innerText = "Signed out";
                localStorage.removeItem("userEmail");
                document.getElementById("google-signin").style.display = "block";
                document.getElementById("google-signout").style.display = "none";
            }).catch((error) => {
                console.error("Sign-out error:", error);
            });
        });

        // ðŸ”¹ Track Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-info").innerText = `Signed in as: ${user.email}`;
                document.getElementById("google-signin").style.display = "none";
                document.getElementById("google-signout").style.display = "block";
            } else {
                document.getElementById("user-info").innerText = "";
                document.getElementById("google-signin").style.display = "block";
                document.getElementById("google-signout").style.display = "none";
            }
        });
    </script>

</body>
</html>
