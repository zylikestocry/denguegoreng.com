<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Stagnant Water Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload Stagnant Water Image</h1>
    </header>

    <section id="upload-section">
        <h2>Help us prevent dengue by uploading images of stagnant water!</h2>

        <input type="file" id="beforeImage" accept="image/*" required>
        <input type="file" id="afterImage" accept="image/*" required>
        <button type="button" id="submitBtn">Upload Image</button>

        <p id="uploadStatus"></p>
    </section>

    <footer>
        <p>Thank you for your action in preventing dengue!</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // âœ… Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR-API-KEY",
            authDomain: "dengue-454102.firebaseapp.com",
            projectId: "dengue-454102",
            storageBucket: "dengue-454102.appspot.com",
            messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
            appId: "YOUR-APP-ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="upload.js"></script>
</body>
</html>
